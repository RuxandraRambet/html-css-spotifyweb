<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->

    <!-- Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- /Font Montserrat -->

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- /Favicon -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- /Stylesheet -->
</head>
<body>
    <!-- Container web-app -->
    <div class="container">
        <!-- Main -->
        <main class="app-main">
            <nav class="sidebar">
                <!-- Sidebar Top -->
                <div class="sidebar-top">
                    <!-- Logo -->
                    <div class="logo">
                        <img src="img/logo.svg" alt="Logo">
                    </div>
                    <!-- /Logo -->

                    <!-- Small logo -->
                    <div class="small-logo">
                        <img src="img/logo-small.svg" alt="Small logo">
                    </div>
                    <!-- /Small logo -->

                    <!-- Menu home -->
                    <div class="sidebar-menu">
                        <ul>
                            <li>
                                <a href="#"><img src="img/home.svg" alt="Home"> <span id="text-white">Home</span></a>
                            </li>
                            <li>
                                <a href="#"><img src="img/search.svg" alt="Search"> <span>Cerca</span></a>
                            </li>
                            <li>
                                <a href="#"><img src="img/libreria.svg" alt="Library"> <span>La tua libreria</span></a>
                            </li>
                        </ul>
                    </div>
                    <!-- /Menu home -->

                    <!-- Playlist -->
                    <div class="playlist">
                        <h4>PLAYLIST</h4>
                        <a href="#"><i class="fa-solid fa-square-plus"></i> <span>Crea Playlist</span></a>
                        <ul>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </div>
                    <!-- /Playlist -->
                </div>
                <!-- Sidebar Top -->

                <!-- Sidebar Bottom -->
                <div class="sidebar-bottom">
                    <div class="install">
                        <a href="#"><i class="fa-solid fa-circle-arrow-down"></i> <span>Installa app</span></a>
                    </div>
                    <hr>
                    <div class="user">
                        <a href="#"><i class="fa-solid fa-circle-user"></i> <span id="username">John Doe</span></a>
                    </div>
                </div>
                <!-- Sidebar Bottom -->
            </nav>
        </main>
        <!-- /Main -->

        <!-- Footer -->
        <footer>

        </footer>
        <!-- /Footer -->
    </div>
    <!-- /Container web-app -->
</body>
</html>
